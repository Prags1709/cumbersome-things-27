<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/WE CONNECT.png">
    <link rel="stylesheet" href="./setupteamname.css">
    <title>Set up team name</title>
</head>

<body>

    <div id="top">

    </div>

    <div id="main-content">
        <div id="left-content">
           <h1 id="company-name"></h1>
        </div>
        <div id="right-content">
            <h1 id="company-heading">What’s the name of your company or team?
            </h1>

            <p id="details">This will be the name of your Slack workspace – choose something that your team will
                recognise</p>

            <input id="name-input" type="text" placeholder="E.g. A1 or A1 Marketing">
            <br>
            <button id="next" >Next</button>

        </div>
    </div>

</body>

</html>
<script>
    let workspace=document.querySelector("#next");
    workspace.addEventListener("click",(event)=>{
        event.preventDefault();
        let name=document.querySelector("#name-input").value;
        console.log(name)
        let companyname=document.querySelector("#company-name").innerText=name;
        localStorage.setItem("companyname",JSON.stringify(companyname));
        window.location.href="setupchannel.html"
    })

   
</script>
