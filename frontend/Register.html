<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="./image/WE CONNECT.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE-CONNECT</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="./registe.css">
  <script src="https://kit.fontawesome.com/c8503353a1.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3b8f492a1b.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="aaa">
    <div class="signup data">
      <div class="signup-connect">
        <img src="./image/WE CONNECT.png" />
        <p class="slogen">"Chatting made easy, connecting made fun, connect using we connect."</p>
      </div>
      <div class="signup-classic">
        <h1>Signup</h1>

        <form id="register" class="form login">
          <fieldset class="user">
            <input class="name" id="name" type="text" placeholder="user name" />
          </fieldset>
          <fieldset class="emaill">
            <input class="email" id="email" type="email" placeholder="email" />
          </fieldset>
          <fieldset class="phonee">
            <input class="mobile" id="phone" type="number" placeholder="phone number" />
          </fieldset>
          <fieldset class="passwordd">
            <input id="password" type="password" placeholder="password" />
          </fieldset>
          <fieldset class="passwordd">
            <input type="password" id="confirm_password" placeholder="confirm password" class="myInput"
              onkeyup='check()' />
          </fieldset>
          <span id='message'></span>
          <div id="pass_show">
            <p>Show Password</p>
            <input style="width: 17px; margin-left: 5px; margin-top: 0px;" id="pass_showw" type="checkbox" onclick="myFunction()">
            
          </div>
          <button type="submit" class="submit-button btn">Sign Up</button>
          <p id="pppp">Already Registered <a href="./login.html" style="text-decoration-line: underline; background-color: white;">Log in</a></p> 
          
        </form>
      </div>
    </div>
  </div>

  <div class="success text-success" style="color: white;">
    OTP verified Successfully completed...
  </div>

  <div class="verification">
    <div class="title center">
      <p style="text-align: center; color: white;">An OTP has been sent to <span class="emailpartial">***doubts@gmail.com</span></p>
    </div>
    <h2 style="text-align: center; color: grey;">Enter Your OTP Here</h2>
    <div class="otp-input-fields">
      <input type="number" class="otp_num otp_num_1" maxlength="1">
      <input type="number" class="otp_num otp_num_2" maxlength="1">
      <input type="number" class="otp_num otp_num_3" maxlength="1">
      <input type="number" class="otp_num otp_num_4" maxlength="1">

    </div>
    <button class="verify-button" onclick="verifyotp()">verify</button>
  </div>
  <div class="error text-danger">

  </div>
  <script src="Register.js"></script>

</body>

</html>
