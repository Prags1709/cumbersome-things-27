<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/WE CONNECT.png">
    <link rel="stylesheet" href="./createnewchannel.css">
    <title>Create-channel</title>
</head>

<body>

    <div class="box">
        <a class="button" href="#newchannel">Create Channel </a>
    </div>

    <div id="newchannel" class="overlay">
        <div class="new-chanel-popup">

            <a class="close" href="#">&times;</a>
            <div class="channel-content">
                <h1>Create a channel</h1>
                <p class="channel-dis">Channels are where your team communicates. They’re best when organized around a topic — #marketing, for example.</p>
                 <span class="chanel-head-name"><b>Name</b></span>
                 <br>
                 <input id="channel-name" placeholder="# E.g. plan-budget" type="text">
                 <br>
                 <h1></h1>
                 <span class="chanel-head-name"><b>Description</b>(optional)</span>
                 <br>
                 <input id="description" type="text">
                 <br>
                 <span class="channel-dis">what is this about ?</span>
                 <br>
                 <h1></h1>

                 <span class="chanel-head-name"><b>Make private</b></span>
                 <br>
                 <span class="channel-dis">When a channel is set to private, it can only be viewed or joined by invitation.</span>
                  <br>
                  <h1></h1>
                  <br>
                 <button id="create">Create</button>
            
                </div>
        </div>
    </div>

</body>

</html>
