  <body>
    <section id="topNav">
        <div id="nav_left">
            <i class="far fa-clock clock topNavIcon"></i>
            <input
                type="search"
                name="searchBar"
                id="searchBar"
                placeholder="Search Workspace"
            />
        <div class="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        

        </div>
      
      <div id="nav_right">
        <i id="topNavIcon" class="far fa-question-circle question"></i>

      </div>
      
    </section>
    <main id="main">
      <section id="leftNav">
        <section id="UpperSec">
          <section id="leftFirst">
            <section id="onlineSec">
              <h4>Workspace</h4>
              <span id="greenDotSec">
                <div id="online"></div>
                <span id="vikrant">user name</span>
              </span>
            </section>
            <section id="penSec">
              <i class="fas fa-pen pen"></i>
            </section>
          </section>

          <section id="leftSecond">
            <section id="threadSec">
              <span id="threadIcon">
                <i class="fas fa-comment-dots"></i>
              </span>
              <span id="threadText">Thread</span>
            </section>
            <section id="atTheRateSec">
              <span id="atTheRateIcon">
                <i class="fas fa-at"></i>
              </span>
              <span id="atTheRateText">Mentions & Reactions</span>
            </section>
            <section id="moreSec">
              <span id="moreIcon">
                <i class="fas fa-ellipsis-v"></i>
              </span>
              <span id="moreText">More</span>
            </section>
          </section>

          <section id="leftThird">
            <button class="accordion">Channels</button>
            <div class="panel">
                <div>
                    <span id="Channel_icon">
                        <i class="fa-regular fa-hashtag"></i>
                    </span>
                    <span id="Channel_name">Channel 1</span>
                </div>
                <div>
                    <span id="Channel_icon">
                        <i class="fa-regular fa-hashtag"></i>
                    </span>
                    <span id="Channel_name">Channel 2</span>
                </div>
                
            </div>
          </section>

          <section id="leftfourth">
            <section id="addChannelSec">
              <span id="addChannelIcon">
                <i class="fas fa-plus"></i>
              </span>
              <span id="addChannelIconText">Add Channel</span>
            </section>
          </section>
          <section id="leftFive">
            <button class="accordion">Direct message</button>
            <div class="panel">
                <div>
                    <span id="Channel_icon">
                        <i class="fa-regular fa-hashtag"></i>
                    </span>
                    <span id="Channel_name">user 1</span>
                </div>
                <div>
                    <span id="Channel_icon">
                        <i class="fa-regular fa-hashtag"></i>
                    </span>
                    <span id="Channel_name">user 2</span>
                </div>
                
            </div>
          </section>
        </section>
        <section id="logoutSec">
          <span id="logoutText">Logout</span>
        </section>
      </section>
